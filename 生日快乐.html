<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>请输入生日祝福的名字</h2>
        <input type="text" id="nameInput" placeholder="请输入名字">
        <br>
        <button onclick="checkName()">验证</button>
        <p id="result"></p>
    </div>

    <script>
        function checkName() {
            var name = document.getElementById('nameInput').value.trim();
            var result = document.getElementById('result');
            if (name === "薛慧欣") {
                result.textContent = "生日快乐！";
                result.style.color = "green";
            } else {
                result.textContent = "输入错误";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
